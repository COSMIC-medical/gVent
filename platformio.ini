[env:nucleo_f401re]
platform = ststm32
framework = stm32cube
board = nucleo_f401re
build_flags = -DF4 -I lib/stm32/STM32F4xx_HAL/Inc -I lib\stm32\CMSIS\Device\ST\STM32F4xx\Include -I lib\stm32\CMSIS\Include